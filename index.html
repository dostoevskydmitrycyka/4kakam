<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="loginModal">
        <button class="close-btn" id="closeBtn">&times;</button>
        <h2>LOGIN</h2>
        <div class="tabs">
            <div class="tab active" id="tab-email"><span class="icon">&#128231;</span>Email</div>
            <div class="tab" id="tab-phone"><span class="icon">&#128241;</span>Phone</div>
        </div>
        <form id="login-form">
            <div class="input-group" id="group-email">
                <input type="email" id="email" placeholder="E-mail" required />
            </div>
            <div class="input-group" id="group-phone" style="display:none;">
                <img src="https://flagcdn.com/w20/in.png" class="flag" alt="IN" />
                <input type="tel" id="phone" placeholder="+91 Phone number" />
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required />
                <button type="button" class="toggle-pw" id="toggle-pw">&#128065;</button>
            </div>
            <div class="recover">
                Don't remember? <a href="#">Recover a password</a>
            </div>

            <div class="footer-text">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>

            <button type="submit" class="btn">SIGN IN</button>

        </form>

    </div>
 <script src="script.js"></script>
</body>
</html>
